<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Push Notification Demo</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Push Notification Demo</h3>
      </div>
      
      <div id="main">
        <div id="resultAlert" class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <h4>メッセージは送信されました</h4>
          <p>送信されたメッセージは、登録済みの全てのエンドポイントに対して通知しています。</p>
        </div>
          
        <form class="form-horizontal">
          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">タイトル</label>
            <div class="col-lg-10">
              <input id="title" type="text" class="form-control" placeholder="メッセージのタイトルを入力してください">
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-lg-2 control-label">新規メッセージを入力</label>
            <div class="col-lg-10">
              <textarea id="message" class="form-control" rows="4" placeholder="通知したいメッセージを入力してください"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button id="send-button" type="button" class="btn btn-primary btn-lg">全員に通知</button>
            </div>
          </div>
        </form>
      </div>

      <div class="footer">
        <p>&copy; Norito AGETSUMA 2013. JavaOne報告会Tokyo Lightning Talk Demo</p>
      </div>

    </div> <!-- /container -->
    <script src="js/message.js"></script>
  </body>
</html>
